<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Wedding</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="site">

<main>
  <section class="hero-bleed" id="heroBleed">
    <img class="hero-bleed__img" src="assets/img/hero.JPEG" alt="Hero image" />

    <!-- This overlay fades in as you scroll -->
    <div class="hero-bleed__fade" id="heroFade" aria-hidden="true"></div>

    <div class="hero-bleed__content">
      <img
        class="hero-bleed__names"
        src="assets/img/Names_white.png"
        alt="Names"
      />

      <div class="hero-bleed__text">
        <h1>Hi!</h1>
        <p>
          We’re so happy you’re here. This site has everything you’ll need:
          RSVP, event details, where to stay, and ideas for what to do while
          you’re in town.
        </p>
      </div>
    </div>
  </section>

  <section class="after-hero">
    <div class="container">
      <section class="tiles" aria-label="Quick links">
        <a class="tile" href="rsvp.html">
          <img src="assets/img/Daisy_2.png" alt="" />
          <span>RSVP</span>
        </a>

        <a class="tile" href="events.html">
          <img src="assets/img/Wine + Oyster.png" alt="" />
          <span>Events</span>
        </a>

        <a class="tile" href="stay.html">
          <img src="assets/img/Sophienhof.png" alt="" />
          <span>Places to stay</span>
        </a>

        <a class="tile" href="see.html">
          <img src="assets/img/Gannett.png" alt="" />
          <span>Places to see</span>
        </a>
      </section>
    </div>
  </section>
</main>

    <footer class="footer">
      <div class="container">
        <small>Made with love • Updated as details finalize</small>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
